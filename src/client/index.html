<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>#ｽﾎﾟﾁﾊｲ</title>
	<script src="/index.js"></script>
	<script src="/handlebars.min.js"></script>
	<link rel="stylesheet" href="/base.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
    <h1>#ｽﾎﾟﾁﾊｲ</h1>
		<p>#ｽﾎﾟﾁﾊｲ タグをつけて、トゥートやツイートするツールです。</p>
	<p>
		<a href="https://mstdn.jp/" target="_blank">mstdn.jp</a> | <a href="https://mstdn.jp/tags/%EF%BD%BD%EF%BE%8E%EF%BE%9F%EF%BE%81%EF%BE%8A%EF%BD%B2" target="_blank">#ｽﾎﾟﾁﾊｲ</a>, 
		<a href="https://twitter.com/" target="_blank">twitter.com</a> | <a href="https://twitter.com/hashtag/%EF%BD%BD%EF%BE%8E%EF%BE%9F%EF%BE%81%EF%BE%8A%EF%BD%B2?src=hash" target="_blank">#ｽﾎﾟﾁﾊｲ</a><br>
	</p>
	<hr>
      <div id="login">
    	<a href="/login" class="btn btn-primary">Spotifyと接続</a>
      </div>

      <div id="loggedin">

		<h2>再生中</h2>
        <div id="currently-playing"></div>

		<input type="checkbox" id="trackinfo-us" name="trackinfo-us">
		<label for="trackinfo-us">トラック情報を英語で取得</label><br>

		<input type="checkbox" id="songwhip" name="songwhip">
		<label for="songwhip">songwhip.comを経由する</label><br>

		<!-- input type="checkbox" id="spochihai-ad" name="spochihai-ad">
		<label for="spochihai-ad">#ｽﾎﾟﾁﾊｲ を宣伝する</label><br -->

        <button class="btn btn-default" id="update">更新</button>
		<input type="checkbox" id="auto-update" name="auto-update">
		<label for="auto-update">自動更新</label>
		&nbsp;
        <button class="btn btn-default" id="search-google">Googleで検索</button>
        <button class="btn btn-default" id="search-youtube">YouTubeで検索</button>

		<div>
		<h2>コメント</h2>
		<textarea id="comment-textarea"></textarea>
		</div>

		<div>
		<h2>タグ</h2>
		<!-- input type="checkbox" id="tag-enable" name="tag-enable">
		<label for="tag-enable">有効</label><br/ -->

		追加 <input type="text" id="append-tag" placeholder="#まめもなうぷれ">
		</div>

		<h2>スタイル</h2>
        <button class="btn btn-default" id="track-style-change">切替</button>
		<div id="track-style"></div>

		<div style="margin-top: 20px">
		<button class="btn btn-default" id="copy-to-clipboard">コピー</button>
		</div>
		<div style="margin-top: 20px">
		<input type="text" id="mstdn-instance" placeholder="mstdn.jp"> で 

        <button class="btn btn-default" id="toot">トゥート</button>
		&nbsp;&nbsp;&nbsp;または&nbsp;
        <button class="btn btn-default" id="tweet">ツイート</button>
		<br>
		<div class="mstdn-instances">
		<a onClick="document.getElementById('mstdn-instance').value='don.mamemo.online'">don.mamemo.online</a> |
		<a onClick="document.getElementById('mstdn-instance').value='fedibird.com'">fedibird.com</a> |
		<a onClick="document.getElementById('mstdn-instance').value='mstdn.jp'">mstdn.jp</a> |
		<a onClick="document.getElementById('mstdn-instance').value='pawoo.net'">pawoo.net</a> |
		<a onClick="document.getElementById('mstdn-instance').value='best-friends.chat'">best-friends.chat</a>
		</div>
		</div>

		<hr>

		<div id="admin">
        <button class="btn btn-default" id="logout">ログアウト</button>
        <button class="btn btn-default" id="reconnect">再接続</button>
		</div>

		<div id="debug"></div>
	<hr>
	<p>うまく動作しない場合は、「再接続」を押してしてください。</p>
      </div>

	<hr>

	<p>
	ソースコードは<a href="https://github.com/mamemomonga/spochihai" target="_blank">こちら</a> |
	制作: mamemomonga
	</p>

    </div>

</body>

<script id="currently-playing-template" type="text/x-handlebars-template">
	<div style="padding: 0 10px 0 0; float:left"><a href="{{large_artwork}}" target="spochihai_artwork"><img src="{{artwork}}" class="artwork"></a></div>
	<table>
	<tr><th>Track</th><td>{{name}}</td></tr>
	<tr><th>Artist</th><td>{{artist}}</td></tr>
	<tr><th>Album</th><td>{{album}}</td></tr>
	<tr><th>URL</th><td><a href="{{url}}" target="_blank">{{url}}</a></td></tr>
	</table>
	<div class="clearfix"></div>
</script>

<script id="debug-template" type="text/x-handlebars-template">
  <h2>Debug</h2>
  <pre>{{debug}}</pre>
</script>

</html>
